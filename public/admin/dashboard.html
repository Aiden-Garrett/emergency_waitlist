<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
<h1>Hospital Admin Dashboard</h1>
<h3 id="welcome-message">

</h3>

<div class="main">
    <form id="patient-checkin-form">
        <header>
            <h3>Enter Patient Information</h3>
        </header>
        <label for="patient-firstname">First Name</label>
        <input id="patient-firstname" type="text" placeholder="Enter patients first name" required>
        <label for="patient-lastname">Last Name</label>
        <input id="patient-lastname" type="text" placeholder="Enter patients last name" required>
        <label for="patient-code">Patient code</label>
        <input id="patient-code" type="text" minlength="3" maxlength="3" placeholder="Enter a 3 digit code for the patient" required>
        <label for="injury-desc">Injury Description</label>
        <input id="injury-desc" type="text" placeholder="Enter patients injury" required>
        <label for="severity">Injury Severity</label>
        <input id="severity" type="number" min="1" max="10" placeholder="Enter severity of injury (1-10 where 10 is urgent)" required>
        <button>Add patient</button>
    </form>

    <table id="queue">
        <caption>Patient Waiting Queue</caption>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Injury Description</th>
            <th>Injury Severity</th>
            <th>Arrival Time</th>
            <th>Check In</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>
<script type="text/javascript" src="/admin/app.js"></script>
</body>
</html>
